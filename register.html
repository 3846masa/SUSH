<!DOCTYPE html><html><head><meta charset="utf-8"><title>🍣 SUSH 🍣 : Simple Url SHortener</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="dist/css/register.css"></head><body><div class="outer"><div class="container"><header class="row"><div class="col-sm-12"><img src="dist/asset/sush_logo.svg"></div></header><div class="row"><div class="col-xs-1 col-sm-1 col-md-3"></div><main class="col-xs-10 col-md-6"><div id="shortenForm" class="row"><validator name="validation"><div :class="{ 'has-error': $validation.url.invalid }" class="col-md-12 form-group"><label v-if="$validation.url.invalid" class="control-label">{{ $validation.url.errors[0].message }}</label><div class="input-group"><span class="input-group-addon addon-primary">Original URL</span><input type="text" :disabled="state.submitted" field="url" v-model="url" v-validate="validate.url" class="form-control"/></div></div><div :class="{ 'has-error': $validation.id.invalid }" class="col-md-12 form-group"><label v-if="$validation.id.invalid" class="control-label">{{ $validation.id.errors[0].message }}</label><div class="input-group"><span class="input-group-addon addon-primary">{{ urlPrefix }}</span><input type="text" :disabled="state.submitted" field="id" v-model="id" v-validate="validate.id" class="form-control" debounce="500"/></div></div></validator><div class="col-md-12"><button type="button" :disabled="$validation.invalid || state.submitted" @click.prevent="onSubmit" class="btn btn-primary btn-block">Shorten</button></div><div class="col-md-12"><div :class="{ 'collapse': !state.done }" class="alert alert-success collapse"><h4>Success!</h4><p>Shorten URL is&#x20;<a target="_blank" :href="shortenURL" class="btn btn-sm btn-primary">{{shortenURL}}</a>.</p><p>Please check to redirect before you share this link.</p></div></div></div></main><div class="col-xs-1 col-sm-1 col-md-3"></div></div><footer class="row"><div class="col-sm-12"><p>MIT &copy; 3846masa</p><p><a href="https://github.com/3846masa/SUSH" class="btn btn-default"><i class="fa fa-github-alt"></i> Github</a></p></div></footer></div></div><script src="dist/js/register.js" async></script></body></html>
